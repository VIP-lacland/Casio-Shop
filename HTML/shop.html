<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body">
<!-- Header sẽ được load bằng JavaScript -->
    <div id="header"></div>
    <div id="shop">
        <div class="header">
            <h1>Cửa hàng</h1>
        </div>
        <div class="sidebar">
            <div class="filed_type">
                <div class="type">
                    <p>Danh mục</p>
                    <button class="default" onclick="showProductByBrand('Tất cả')">Tất cả</button>
                    <button onclick="showProductByBrand(`G-Shock`)">G-Shock</button>
                    <button onclick="showProductByBrand(`Omega`)">Omega</button>
                    <button onclick="showProductByBrand(`Seiko`)">Seiko</button>
                    <button onclick="showProductByBrand(`Citizen`)">Citizen</button>
                    <button onclick="showProductByBrand(`Vintage`)">Vintage</button>
                    <button onclick="showProductByBrand(`Pro-Tek`)">Pro-Tek</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="sum_product">
                <p></p>
            </div>
            <!-- Nơi hiển thị các sản phẩm -->
            <div class="products"></div>
 <!-- Footer sẽ được load bằng JavaScript -->
    <div id="footer"></div>

    <script src="/javascript/app.js"></script>
     <script src="/javascript/shop.js"></script>
     <!-- <script src="/javascript/product_detail.js"></script> -->
</body>
</html>
