<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/styles/admin/style_admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Admin</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-user-tie"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/HTML/products.html">Product</a></li>
          <li class="nav-item"><a class="nav-link" href="/HTML/user.html">User</a></li>
        </ul>
        <form class="d-flex">
          <button id="logout-btn" class="btn btn-primary" type="button">Đăng xuất</button>
        </form>
        <div class="ms-2">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="add-btn">
            Thêm sản phẩm
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Danh sách sản phẩm</h2>
    <table class="table product">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Tên sản phẩm</th>
          <th>Hiệu sản phẩm</th>
          <th>Ảnh</th>
          <th>Số lượng</th>
          <th>Giá sản phẩm</th>
          <th>Tuỳ chỉnh</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Form -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-title">Thêm sản phẩm</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <form id="add_product" class="modal-body form">
          <input type="hidden" id="edit-mode" value="false">
          <div class="mb-3">
            <label for="product-id" class="form-label">ID</label>
            <input id="product-id" name="id" type="text" class="form-control" placeholder="ID sản phẩm" required>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input id="name" name="name" type="text" class="form-control" placeholder="Tên sản phẩm" required>
          </div>

          <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input id="brand" name="brand" type="text" class="form-control" placeholder="Thương hiệu" required>
          </div>

          <div class="mb-3">
            <label for="img" class="form-label">Image Link</label>
            <input id="img" name="img" type="url" class="form-control" placeholder="Link ảnh" required>
          </div>

          <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input id="stock" name="stock" type="number" class="form-control" placeholder="Số lượng" required>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input id="price" name="price" type="text" class="form-control" placeholder="Giá sản phẩm" required>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-success" id="save-btn">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<script>
  document.getElementById("logout-btn").addEventListener("click", function () {
    // Xóa dữ liệu người dùng lưu trong localStorage / sessionStorage
    localStorage.removeItem("user");
    sessionStorage.removeItem("user");

    // Thông báo
    alert("Bạn đã đăng xuất thành công!");

    // Chuyển hướng về trang đăng nhập
    window.location.href = "/HTML/account.html";
  });
</script>

  <script src="/javascript/admin/add_product.js"></script>
</body>
</html>
